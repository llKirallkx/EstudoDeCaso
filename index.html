<!DOCTYPE html>
<html>
<head>

  <title>Meu Site</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
          <div class="navbar-brand">Meu Site</div>
          <div class="ms-auto">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#sobre">Sobre</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Cadastro</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
      

    <header class="text-center" style="margin-top: 40vh;">
        <h1 class="fw-bold">Meu Site</h1>
    </header>
      

  <section id="inicio" class="d-flex justify-content-center align-items-center">
    <h2>Bem-vindo à página principal</h2>
  </section>

  <section id="sobre" class="py-5">
    <div class="container text-center">
      <h2 class="fw-bold">Sobre</h2>
      <p class="lead">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse lacinia feugiat enim non fermentum.</p>
    </div>
  </section>
  

  <section class="d-flex justify-content-center align-items-center" style="height: 90vh;">
    <div>
      <h2>Cadastro</h2>
      <form class="row g-3" method="POST" action="">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome completo:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="col-md-6">
          <label for="cpf" class="form-label">CPF:</label>
          <input type="text" class="form-control cpf-mask" id="cpf" name="cpf" required>
        </div>
        <div class="col-md-6">
          <label for="data-nascimento" class="form-label">Data de Nascimento:</label>
          <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-6">
          <label for="telefone" class="form-label">Telefone:</label>
          <input type="tel" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </div>
  </section>
  
  


  <footer>
    <p>Rodapé do site</p>
  </footer>


</body>
</html>
